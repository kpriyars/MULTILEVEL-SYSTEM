<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Level Sidebar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <h3>Project Admin</h3>
        </div>
        
        <ul class="nav-list">
            <li><a href="#">Dashboard</a></li>
            
            <li class="nav-item">
                <button class="dropdown-btn">Products <span>+</span></button>
                <ul class="dropdown-container">
                    <li><a href="#">Electronics</a></li>
                    <li class="nav-item">
                        <button class="dropdown-btn">Clothing <span>+</span></button>
                        <ul class="dropdown-container">
                            <li><a href="#">Men's Wear</a></li>
                            <li><a href="#">Women's Wear</a></li>
                        </ul>
                    </li>
                </ul>
            </li>

            <li class="nav-item">
                <button class="dropdown-btn">Settings <span>+</span></button>
                <ul class="dropdown-container">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Security</a></li>
                </ul>
            </li>
            
            <li><a href="#">Messages</a></li>
        </ul>
    </aside>

    <main class="content">
        <h1>Welcome to the Dashboard</h1>
        <p>This is a clean, multi-level navigation system.</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
